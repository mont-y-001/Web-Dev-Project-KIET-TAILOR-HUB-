<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | TailorHUB</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

  <!-- Navbar -->
  <div id="navbar"></div>
  <script>
    fetch("/navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
  </script>

  <!-- Contact Section -->
  <section class="max-w-3xl mx-auto px-4 py-20">
    <h1 class="text-4xl font-bold mb-6 text-gray-900">Contact Us</h1>

    <form id="contactForm" class="grid gap-5 bg-white p-6 rounded-2xl shadow">

      <input
        id="email"
        type="email"
        class="border p-3 rounded-lg focus:ring-2 focus:ring-yellow-400 outline-none"
        placeholder="Your Email"
        required
      />

      <textarea
        id="message"
        class="border p-3 rounded-lg h-32 resize-none focus:ring-2 focus:ring-yellow-400 outline-none"
        placeholder="Your Message"
        required
      ></textarea>

      <button
        class="bg-yellow-400 hover:bg-yellow-500 transition px-6 py-3 rounded-full font-semibold"
        type="submit"
      >
        Send Message
      </button>
    </form>
  </section>

  <!-- Contact Form Script -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const res = await fetch("http://localhost:5000/api/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, message })
      });

      const data = await res.json();

      if (data.success) {
        alert("Message Sent Successfully!");
        document.getElementById("contactForm").reset(); // clear form
      } else {
        alert("Error: " + data.error);
      }
    });
  </script>

</body>
</html>
