<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-xl shadow">
  <h2 class="text-3xl font-bold mb-4">Create Account</h2>

  <form id="registerForm" class="grid gap-4">

    <input id="name" class="border p-3 rounded" placeholder="Full Name" required>

    <input id="email" type="email" class="border p-3 rounded" placeholder="Email" required>

    <input id="password" type="password" class="border p-3 rounded" placeholder="Password" required>

    <button class="bg-yellow-400 px-6 py-3 rounded-full hover:bg-yellow-500 transition">
      Register
    </button>
  </form>

  <p class="mt-4 text-sm">Already have an account?
    <a href="login.html" class="text-yellow-500">Login</a>
  </p>

</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("http://localhost:5000/api/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  });

  const data = await res.json();

  if (data.success) {
    alert("Registration Successful!");
    window.location.href = "login.html";
  } else {
    alert(data.error);
  }
});
</script>


</body>
</html>
