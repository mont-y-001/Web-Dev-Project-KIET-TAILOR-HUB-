<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-xl shadow">
  <h2 class="text-3xl font-bold mb-4">Sign In</h2>

  <form id="loginForm" class="grid gap-4">

    <input id="email" type="email" class="border p-3 rounded" placeholder="Email" required>

    <input id="password" type="password" class="border p-3 rounded" placeholder="Password" required>

    <button class="bg-yellow-400 px-6 py-3 rounded-full hover:bg-yellow-500 transition">
      Sign In
    </button>
  </form>

  <p class="mt-4 text-sm">Don't have an account?
    <a href="register.html" class="text-yellow-500">Register</a>
  </p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("http://localhost:5000/api/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (data.success) {
    alert("Login Successful!");
    localStorage.setItem("token", data.token);
    window.location.href = "index.html";
  } else {
    alert(data.error);
  }
});
</script>


</body>
</html>
